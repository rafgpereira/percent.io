<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/percent.js" defer></script>
    <link rel="icon" type="image/png" href="img/favicon2.png" />
    <title>percent.io</title>
</head>

<body>
    <h1 class="title">percent.io</h1>
    <div class="progress-bar"></div>
    <div class="bar-button" id="bar-button">
        <input placeholder="Digite um número " class="inpt" type="number" pattern="[0-9]*" inputmode="numeric" id="numInput">
        <button id="guess" class="btn" type="button">GUESS</button>
    </div>

    <p class="dica"></p>
    <p class="tentativas-restantes"></p>
    <footer class=" time" id="time"></footer>
    <footer class="credits">
        <a href="https://github.com/rafgpereira">
            <b>@rafgpereira</b>
        </a>
    </footer>
    <dialog id="popup">
        <h2 id="h2-popup">percent.io</h2>
        <p id="p-popup">Adivinhe a porcentagem diária indicada na barra amarela em até 3 tentativas! </br><br> Dica: tente números entre 0 e 100</p>
        <input type="button" id="botao-popup" value="OK">
    </dialog>
</body>

</html>
